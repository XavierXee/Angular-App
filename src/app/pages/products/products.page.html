<div class="page">
    <div class="page--customer" *ngIf="currentCustomer">Logged in as {{currentCustomer.name}}</div>
    <div class="page--header">
        <h2>
            <i class="fas fa-th">&nbsp;</i>
            <span>Products</span>
        </h2>
    </div>
    <div class="page--content page--content__grid">
        <product *ngFor="let p of products" [product]="p"></product>
    </div>
</div>
