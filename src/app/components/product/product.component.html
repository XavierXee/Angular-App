<div class="product">
    <div class="product--header">
        <h4>{{product.name}}</h4>
    </div>
    <div class="product--body">
        <p class="card-text">{{product.id}}</p>
        <p class="card-text">{{product.currentPrice}}</p>
        <p class="card-text">{{product.lastUpdate}}</p>
    </div>
</div>
